<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Form</title>
    </head>
    <body>
        <form action="message" method="post">
            <div>
                <label>Name:</label>
                <input type="text" name="name" />
            </div>

            <div>
                <label>Message</label>
                <input type="text" name="message" />
            </div>

            <button type="submit">Send</button>
        </form>
    </body>
</html>
